name: sportofolio_backend
description: Backend server for Sportofolio application
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Web server framework
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5
  
  # HTTP utilities
  http: ^1.1.0
  
  # Database
  postgres: ^2.6.2
  mysql1: ^0.20.0
  mongo_dart: ^0.9.3
  
  # ORM and database utilities
  drift: ^2.13.2
  
  # Authentication & Security
  dart_jsonwebtoken: ^2.12.0
  bcrypt: ^1.1.3
  crypto: ^3.0.3
  
  # Validation
  validators: ^3.0.0
  
  # Environment variables
  dotenv: ^4.2.0
  
  # File handling
  mime: ^1.0.4
  path: ^1.8.3
  
  # Logging
  logging: ^1.2.0
  
  # Code generation
  json_annotation: ^4.8.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  # Testing
  test: ^1.24.9
  mockito: ^5.4.4
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  lints: ^3.0.0
